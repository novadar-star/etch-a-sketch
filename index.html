<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="./img/paint.png" href="./img/paint.png">
    
    </head>
    <body>
        <div class="container">

        <div class="features-container">
        <div class="features">
            
            <button class="size"><img src="./img/size.png" style="width: 40px; height: auto;"></button>
            <button class="bucket"><img src="./img/bucket.png" style="width: 40px; height: auto;"></button>
            <button class = "eraser"><img src="./img/erase.png" style="width: 40px; height: auto;"></button>
            <button class="restart"><img src="./img/reset.png" style="width: 40px; height: auto;"></button>
        </div>
        </div>

        </div>

         <div class="buttons">
            <button class="red">RED</button>
            <button class="blue">BLUE</button>
            <button class="yellow">YELLOW</button>
            <button class="random">RANDOM</button>
        </div>
        

        <script src="js.js"></script>
    </body>
</html>
