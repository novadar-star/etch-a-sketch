<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">



        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="./img/paint.png" href="./img/paint.png">
   
    </head>
    <body>
        <h1>Etch-a-sketch</h1>

        <div class="outer">
        <div class="features-container panel">
        <div class="features">
            <button class="size"><img src="./img/size.png" style="width: 40px; height: auto;"></button>
            <button class="bucket"><img src="./img/bucket.png" style="width: 40px; height: auto;"></button>
            <button class = "eraser"><img src="./img/erase.png" style="width: 40px; height: auto;"></button>
            <button class="restart"><img src="./img/reset.png" style="width: 40px; height: auto;"></button>
        </div>
        <div class="sketchpad">
           <div class="buttons">
            <button class="red"><img src ="./img/red.png" style="width: 40px; height: auto;"></button>
            <button class="blue"><img src ="./img/blue.png" style="width: 40px; height: auto;"></button>
            <button class="yellow"><img src ="./img/yellow.png" style="width: 40px; height: auto;"></button>
            <button class="random"><img src ="./img/r.png" style="width: 40px; height: auto;"></button>
            </div>
        </div>
        </div>

        <div class="container panel">

     
        </div>
        </div>

        
        <h6>Made by Darla Nova</h6>        

        <script src="js.js"></script>
    </body>
</html>
